---
hvac_card:
  card:
    type: "custom:button-card"
    name: "[[name]]"
    entity: "[[entity]]"
    icon: "[[icon]]"
    show_label: true
    label: "[[[ return entity.state ]]]"
    tap_action:
      action: "more-info"
      haptic: "medium"
    hold_action:
      action: "more-info"
      haptic: "medium"
    custom_fields:
      temp: >
        [[[ return entity.attributes.temperature + ' Â°C' ]]]
    styles:
      grid:
        - grid-template-areas: "'i temp' 'n n' 'l l'"
        - grid-template-columns: "1fr 1fr"
        - grid-template-rows: "35% min-content min-content"
      card:
        - background: "var(--contrast2)"
        - padding: "16px"
        - "--mdc-ripple-press-opacity": 0
        - height: "100px"
      img_cell:
        - justify-self: "start"
        - width: "24px"
      icon:
        - width: "24px"
        - height: "24px"
        - color: "var(--contrast8)"
      label:
        - justify-self: "start"
        - align-self: "start"
        - font-size: "12px"
        - filter: "opacity(40%)"
        - margin: "4px 0 3px 0"
        - max-width: "100%"
        - color: "var(--contrast8)"
      name:
        - justify-self: "start"
        - font-size: "14px"
        - margin: "4px 0 12px 0"
        - color: "var(--contrast8)"
    state:
      - value: "on"
        styles:
          card:
            - background: "var(--red)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "Heizen"
        styles:
          card:
            - background: "var(--red)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "heat"
        styles:
          card:
            - background: "var(--red)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "auto"
        styles:
          card:
            - background: "var(--red)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "cool"
        styles:
          card:
            - background: "var(--blue)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "eco"
        styles:
          card:
            - background: "var(--green)"
          icon:
            - color: "var(--black)"
          label:
            - color: "var(--black)"
          name:
            - color: "var(--black)"
          custom_fields:
            temp:
              - color: "var(--black)"
      - value: "off"
        styles:
          icon:
            - color: "var(--contrast20)"
          label:
            - color: "var(--contrast20)"
          name:
            - color: "var(--contrast20)"
          custom_fields:
            temp:
              - color: "var(--contrast20)"
      - value: "auto"
        styles:
          icon:
            - color: "var(--contrast20)"
          label:
            - color: "var(--contrast20)"
          name:
            - color: "var(--contrast20)"
          custom_fields:
            temp:
              - color: "var(--contrast20)"
