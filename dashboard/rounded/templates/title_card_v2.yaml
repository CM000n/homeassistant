---
title_card_v2:
  card:
    type: "custom:button-card"
    name: "[[name]]"
    label: "[[label]]"
    show_label: true
    tap_action:
      action: "navigate"
      navigation_path: "/lovelace-rounded/default_view"
      haptic: "medium"
    styles:
      card:
        - background: "none"
        - padding: 0px 0px
        - margin-top: 0px
        - margin-bottom: 0px
        - "--mdc-ripple-press-opacity": 0
        - height: "48px"
        - border-radius: "0px"
      name:
        - font-family: Google Sans
        - justify-self: start
        - font-size: 20px
        - color: var(--contrast20)
      label:
        - font-family: Google Sans
        - font-weight: 300
        - justify-self: start
        - font-size: 16px
        - color: var(--contrast10)
