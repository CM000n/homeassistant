theme: "Rounded"
type: "sections"
max_columns: 1
badges: []
sections:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: "auto 40%"
      grid-template-rows: 1
      max_cols: 2
    cards:
      - type: "custom:decluttering-card"
        template: "title_home_card"
      - type: "custom:decluttering-card"
        template: "title_chip_entity"
        variables:
          - entity: "sensor.electricity_meter_energy_consumption_daily"
          - icon: "mdi:lightning-bolt"

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-rows: 1
      max_cols: 1
    cards:
      - type: "vertical-stack"
        cards:
          - type: "custom:mushroom-chips-card"
            alignment: "start"
            chips:
              - type: "conditional"
                conditions:
                  - condition: "state"
                    entity: "person.simon"
                    state: "home"
                chip:
                  type: "entity"
                  entity: "person.simon"
                  content_info: "none"
                  tap_action:
                    action: "more-info"
                  hold_action:
                    action: "none"
                  double_tap_action:
                    action: "none"
                  use_entity_picture: true
              - type: "conditional"
                conditions:
                  - condition: "state"
                    entity: "person.lisa"
                    state: "home"
                chip:
                  type: "entity"
                  entity: "person.lisa"
                  content_info: "none"
                  tap_action:
                    action: "more-info"
                  hold_action:
                    action: "none"
                  double_tap_action:
                    action: "none"
                  use_entity_picture: true
              - type: "conditional"
                conditions:
                  - condition: "state"
                    entity: "person.simon"
                    state_not: "home"
                chip:
                  type: "entity"
                  entity: "person.simon"
                  content_info: "name"
                  tap_action:
                    action: "more-info"
                  hold_action:
                    action: "none"
                  double_tap_action:
                    action: "none"
                  name: "Abwesend"
                  use_entity_picture: true
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: var(--contrast19);
                        --primary-text-color: var(--contrast6);
                        --text-color: var(--contrast6);
                        --card-primary-color: var(--contrast6);
                        --card-secondary-color: var(--contrast6);
                        }
              - type: "conditional"
                conditions:
                  - condition: "state"
                    entity: "person.lisa"
                    state_not: "home"
                chip:
                  type: "entity"
                  entity: "person.lisa"
                  content_info: "name"
                  tap_action:
                    action: "more-info"
                  hold_action:
                    action: "none"
                  double_tap_action:
                    action: "none"
                  name: "Abwesend"
                  use_entity_picture: true
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: var(--contrast19);
                        --primary-text-color: var(--contrast6);
                        --text-color: var(--contrast6);
                        --card-primary-color: var(--contrast6);
                        --card-secondary-color: var(--contrast6);
                        }

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-rows: 2
      max_cols: 2
    cards:
      - type: "custom:stack-in-card"
        mode: "horizontal"
        keep:
          margin: true
          border_radius: true
          background: true
          outer_padding: false
        card_mod:
          style: |
            ha-card {
              border-radius: 18px;
              background-color: var(--contrast0);
              }
        cards:
          - type: "vertical-stack"
            cards:
              - type: "custom:decluttering-card"
                template: "energy_info_card"
                variables:
                  - entity: "sensor.nous_a1t_smartplug_2_power"
                  - label: "Photovoltaik"
              - type: "custom:decluttering-card"
                template: "energy_bar_card_red_green"
                variables:
                  - entity: "sensor.nous_a1t_smartplug_2_power"
          - type: "vertical-stack"
            cards:
              - type: "custom:decluttering-card"
                template: "energy_info_card"
                variables:
                  - entity: "sensor.esp_01s_stromzaehler_active_power"
                  - label: "Zählerkasten"
              - type: "custom:decluttering-card"
                template: "energy_bar_card_green_red"
                variables:
                  - entity: "sensor.esp_01s_stromzaehler_active_power"

  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    cards:
