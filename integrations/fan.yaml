---
# https://www.home-assistant.io/integrations/fan/
fan:
  - platform: "template"
    fans:
      wohnzimmer:
        friendly_name: "Ventilator"
        value_template: >
          {{ 'off' if is_state('switch.lisi_nous_a1t_smartplug_1_switch', 'unavailable')
          else states('switch.lisi_nous_a1t_smartplug_1_switch') }}
        turn_on:
          - service: "switch.turn_on"
            entity_id: "switch.lisi_nous_a1t_smartplug_1_switch"
        turn_off:
          - service: "switch.turn_off"
            entity_id: "switch.lisi_nous_a1t_smartplug_1_switch"
